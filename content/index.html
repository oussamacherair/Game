<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="Game-Grid">
            <!---Game header -->
            <div class="Game-Grid-Header">
                <div class="Player-1">
                    <h3 class="player-name">John</h3>
                    <h4 class="scoore">33</h4>
                    <h3 class="holding-scoore">100</h3>
                </div>
                <div class="Game-rounds">
                    <h3 class="round-number">10</h3>
                    <h3>
                        <span class="player-1-Won-round">1</span>
                        <span class="player-2-Won-round">2</span>
                    </h3>
                </div>
                <div class="Player-2">
                    <h3 class="player-name">John</h3>
                    <h4 class="scoore">33</h4>
                    <h3 class="holding-scoore">100</h3>
                </div>
            </div>
            <!--Game body-->
            <div class="Game-Grid-Body">
                <div class="player-1-grid"></div>
                <div class="dice-Roller">
                    <img src="./img/dice-3.png" alt="">
                </div>
                <div class="player-2-grid"></div>
            </div>
        </div>
    </div>
</body>

</html>
